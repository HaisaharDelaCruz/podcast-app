<h2>Agregar Nuevo Podcast</h2>
<form (ngSubmit)="agregarPodcast()">
  <label>Nombre: <input [(ngModel)]="nuevoPodcast.nombre" name="nombre" /></label><br />
  <label>Descripción: <input [(ngModel)]="nuevoPodcast.descripcion" name="descripcion" /></label><br />
  <label>Fecha Publicación: <input type="date" [(ngModel)]="nuevoPodcast.fechaPublicacion" name="fechaPublicacion" /></label><br />
  <label>Fecha Expiración: <input type="date" [(ngModel)]="nuevoPodcast.fechaExpiracion" name="fechaExpiracion" /></label><br />
  <label>Portada URL: <input [(ngModel)]="nuevoPodcast.portadaURL" name="portadaURL" /></label><br />
  <label>Género URL: <input [(ngModel)]="nuevoPodcast.generoURL" name="generoURL" /></label><br />
  <button type="submit">Agregar</button>
</form>
