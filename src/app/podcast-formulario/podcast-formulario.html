<h2 class="titulo">Agregar Nuevo Podcast</h2>

<form class="formulario" (ngSubmit)="agregarPodcast()">
  <div class="campo">
    <label> Nombre</label>
    <input [(ngModel)]="nuevoPodcast.nombre" name="nombre" required />
  </div>

  <div class="campo">
    <label>Descripción</label>
    <input [(ngModel)]="nuevoPodcast.descripcion" name="descripcion" required />
  </div>

  <div class="campo">
    <label>Fecha Publicación</label>
    <input type="date" [(ngModel)]="nuevoPodcast.fechaPublicacion" name="fechaPublicacion" required />
  </div>

  <div class="campo">
    <label>Fecha Expiración</label>
    <input type="date" [(ngModel)]="nuevoPodcast.fechaExpiracion" name="fechaExpiracion" required />
  </div>

  <div class="campo">
    <label>Portada URL</label>
    <input [(ngModel)]="nuevoPodcast.portadaURL" name="portadaURL" />
  </div>

  <div class="campo">
    <label>Género URL</label>
    <input [(ngModel)]="nuevoPodcast.generoURL" name="generoURL" />
  </div>

  <button class="boton" type="submit">Agregar</button>
</form>
